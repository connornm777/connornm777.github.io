<!DOCTYPE html>
<html>
<head>
<title>Click Prize Game</title>
<!--begin style--><link href="../css/style.css" rel="stylesheet">
<!--end style-->
<style>
/* Center the header */
h1 {
text-align: center;
}
/* Add a flashing animation to the header */
h1 {
animation: flash 1s linear infinite;
}
@keyframes flash {
0% {
color: black;
}
50% {
color: white;
}
100% {
color: black;
}
}
/* Add a jumping animation to the header */
h1 {
animation: jump 1s ease-in-out infinite;
}
@keyframes jump {
0% {
transform: translateY(0);
}
50% {
transform: translateY(-30px);
}
100% {
transform: translateY(0);
}
}
/* Add a color-changing animation to the header */
h1 {
animation: color-change 5s linear infinite;
}
@keyframes color-change {
0% {
color: red;
}
20% {
color: orange;
}
40% {
color: yellow;
}
60% {
color: green;
}
80% {
color: blue;
}
100% {
color: purple;
}
}
/* Add all of the animations to the header simultaneously */
h1 {
animation: flash 1s linear infinite,
jump 1s ease-in-out infinite,
color-change 5s linear infinite;
}
/* Add styles for the button and counter */
#moving-button {
position: absolute;
background-color: red;
border-radius: 50%;
width: 100px;
height: 100px;
}
#counter {
text-align: center;
font-weight: bold;
}
</style>
</head>
<button id="moving-button"></button>
<script>
document.addEventListener("DOMContentLoaded", function() {
// Set up the moving button
const button = document.getElementById("moving-button");
const s = 1.4;
let count = 0;
setInterval(() => {
const x = (Math.random() + 0.5 * (s - 1)) * window.innerWidth / s;
const y = (Math.random() + 0.5 * (s - 1)) * window.innerHeight / s;
button.style.left = x + "px";
button.style.top = y + "px";
}, 600);
const counter = document.getElementById("counter");
button.addEventListener("click", () => {
count++;
const x = (Math.random() + 0.5 * (s - 1)) * window.innerWidth / s;
const y = (Math.random() + 0.5 * (s - 1)) * window.innerHeight / s;
button.style.left = x + "px";
button.style.top = y + "px";
counter.innerHTML = "Number of clicks: " + count;
if (count === 5) {
location.href = "https://rebrand.ly/r1ckr0l13r";
}
});
});
</script>
