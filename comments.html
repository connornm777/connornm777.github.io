<html>
<head>
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>

    <form>
        <textarea name="post" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Post">
    </form>

    <h2>Recent Posts</h2>
    <div id="posts">
        <!-- Posts will be added here dynamically -->
    </div>

    <script>
        // Get a reference to the form and the post container
        const form = document.querySelector('form');
        const postsContainer = document.querySelector('#posts');

        // Add a submit event listener to the form
        form.addEventListener('submit', (event) => {
            // Stop the form from submitting (default behavior)
            event.preventDefault();

            // Get the post text from the textarea
            const postText = event.target.elements.post.value;

            // Create a new div element to hold the post
            const postElement = document.createElement('div');

            // Add the post text to the post element
            postElement.innerHTML = postText;

            // Add the post element to the page
            postsContainer.appendChild(postElement);
        });
    </script>
</body>
</html>
