<!DOCTYPE html>
<html>
<head>
<link href="/css/style.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .tag-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }
    .tag-menu {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 220px;
        text-align: left;
        background-color: #f9f9f9;
    }
    .tag-menu h2 {
        font-size: 1.3em;
        margin-bottom: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li {
        font-size: 1em;
        margin: 5px 0;
    }
    ul li a {
        text-decoration: none;
    }
</style>
</head>
<body>
<h1>Unlucky Charms</h1>
<!--menu-->
</body>
</html>
