<html>
  <body>
    <h1>Connor Dolan's Website</h1>
    <h2>Comments Section</h2>
    <form>
      <label>Comment:</label><br>
      <textarea id="comment"></textarea><br>
      <button type="submit" onclick="submitComment()">Submit</button>
    </form>
    <h3>Comments:</h3>
    <div id="comments"></div>
    <script>
      // Import the node-python library
      const python = require('node-python');
      
      // Create a Python child process
      const child = new python.PythonProcess('insert_comment.py');
      
      function submitComment() {
        // Get the comment text from the textarea
        var comment = document.getElementById("comment").value;
        
        // Pass the comment text to the Python script
        child.stdin.write(comment);
        
        // Clear the textarea
        document.getElementById("comment").value = "";
      }
    </script>
  </body>
</html>
